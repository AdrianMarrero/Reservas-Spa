<div class="container">
  <div class="row" *ngFor="let servicio of servicioSeleccionado">
    <div class="col">
      <p>{{servicio.id}}</p>
      <p>{{servicio.name}}</p>
      <p>{{servicio.description}}</p>
      <p>{{servicio.price}}</p>
    </div>
  </div>

  <div class="" *ngFor="let x of disponibilidadObj">
    {{x.date}}
    {{x.range}}
  </div>
</div>
